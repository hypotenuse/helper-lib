<!DOCTYPE html>
<html>
	<head>
		<title>Ivan P, frontender</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="author" content="Hypotenuse Personal" />
		<link rel="icon" href="/favicon/favicon-transparent.ico" type="image/vnd.microsoft.icon">
		<link rel="shortcut icon" href="/favicon/favicon-transparent.ico" type="image/vnd.microsoft.icon" />
		<link rel="stylesheet" href="/stylesheets/app.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="pg-loader">
			<i class="fa fa-cog fa-spin fa-4x">
			</i>
		</div>
		<div class="popup-box" id="popupBox">
			<div class="popup-background">
			</div>
			<div class="popup-content">
				<div class="status-ico">
					<i class="fa fa-5x status-ico-i">
					</i>
				</div>
				<div class="status-text">
				</div>
				<div class="buttons">
					<button class="ok-button">OK</button>
				</div>
			</div>
		</div>
		<div class="lang-box" id="langBox">
			<div class="lgbox-background">
			</div>
			<div class="lgbox-content">
				<div class="lgbox-title">
				</div>
				<div class="lgbox-text">
					What language do you prefer?
				</div>
				<div class="buttons">
					<button class="lgbox-button" id="langbox-en">English</button>
					<button class="lgbox-button" id="langbox-ru">Russian</button>
				</div>
			</div>
		</div>
		<div class="item-showbox" id="item-showbox">
			<div class="shbox-content-wrap" id="shbox-content-wrap">
				<div class="item-prev" id="item-prev" data-dir="prev">
					<div class="shbox-arrow-left" id="shbox-arrow-left">
					</div>
				</div>
				<div class="shbox-content">
					<section class="shbox-item-name">
						<div class="shbox-title">
						</div>
						<div class='shbox-revision-date'>
						</div>
						<i class="fa fa-times-circle shbox-close" id="shbox-close">
						</i>
					</section>
					<section class="shbox-item-image">
					</section>
					<section class="shbox-item-text">
					</section>
					<section class="shbox-item-links">
					</section>
				</div>
				<div class="item-next" id="item-next" data-dir="next">
					<div class="shbox-arrow-right" id="shbox-arrow-right">
					</div>
				</div>
			</div>
		</div>
		<!-- item-showbox will be shown if .item-showbox has .show class -->
		<div class="shbox-background">
		</div>
		<div class="pg-container" id="pg-container">
		</div>
		<script type="text/javascript" src="/lgc/common.js">
		</script>
		<script type="text/javascript" src="/lgc/i18n.js">
		</script>
		<script type="text/javascript" src="/lgc/langbox.js">
		</script>
	</body>
</html>
